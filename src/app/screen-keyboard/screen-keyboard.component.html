
<mat-card #mainDiv class="m-5">
  <mat-grid-list [cols]="numCol" rowHeight="fit">
    <mat-grid-tile *ngFor="let t of tiles">
      <button mat-button (click)="tileClicked(t)" [style.background-color]="t.isPressed ? virtualPressColorInp : ''">
        <div [innerHTML]="t.txt"></div>
      </button>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
